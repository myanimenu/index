<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myanimenu</title>
  <!-- Placeholder para favicon -->
  <link rel="shortcut icon" href="myanimenu_pfp.png" type="image/x-icon">

  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #f8fafc;
      margin: 0;
      overflow-x: hidden;
      overflow: hidden;
    }

    /* --- UI --- */
    .config-modal {
      background: linear-gradient(135deg, #121212 0%, #0d0d0d 100%);
      border: 1px solid #2a2a2a;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
      /* Animação simples de entrada */
      animation: modalEnter 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      transform-origin: center center;
      position: relative; /* Importante para o overlay de delete */
    }

    @keyframes modalEnter {
      from { opacity: 0; transform: scale(0.95) translateY(10px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* --- Links (Novo Visual) --- */
    .card-hover {
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      border: 1px solid rgba(255, 255, 255, 0.05);
      background: linear-gradient(145deg, #121212 0%, #0c0c0c 100%);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .card-hover:hover {
      transform: translateY(-5px);
      border-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
    }

    .slide-in-right {
      animation: slideInRight 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }
    
    .slide-in-left {
      animation: slideInLeft 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes blob {
      0% { transform: translate(0px, 0px) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
      100% { transform: translate(0px, 0px) scale(1); }
    }

    .animate-blob {
      animation: blob 7s infinite;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0f0f0f;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    /* Adicionado do Site 1 para o botão da seta funcionar igual */
    .fab-active-press:active {
      transform: scale(0.9) !important;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 10px;
    }

    .horizontal-scrollbar::-webkit-scrollbar {
      height: 7px;
    }

    /* Transição suave para o painel de configurações extras */
    .advanced-settings-enter {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
    }

    .advanced-settings-enter.show {
      max-height: 400px;
      opacity: 1;
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ap: {
              accent: '#333333',
              text: '#ffffff',
              muted: '#9ca3af'
            }
          }
        }
      }
    }
  </script>
</head>

<body>

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback, memo, useMemo } = React;

    // --- UTILS & HELPERS ---
    
    // Gerador de ID seguro
    const generateSafeId = () => {
      if (window.crypto && window.crypto.randomUUID) {
        return window.crypto.randomUUID();
      }
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    };

    // --- CONFIGURAÇÃO PADRÃO ---
    const DEFAULT_CONFIG = [
      { id: '1', title: "watched-animes", subtitle: "version-x", url: "https://www.anime-planet.com/users/abnerssk/lists?sort=modified&name=Watched", icon: "ph-eye", color: "bg-green-600", visible: true, enabled: true, openNewTab: true },
      { id: '2', title: "seasonalist", subtitle: "version-ii", url: "https://www.anime-planet.com/users/abnerssk/lists?name=Seasonal", icon: "ph-clock", color: "bg-red-600", visible: true, enabled: true, openNewTab: true },
      { id: '3', title: "myhtmlist", subtitle: "version-viii", url: "myhtmlist.html", icon: "ph-file-html", color: "bg-pink-600", visible: true, enabled: true, openNewTab: true },
      { id: '4', title: "sequelist", subtitle: "version-i", url: "https://www.anime-planet.com/users/abnerssk/lists/continuations-upcoming-1399329", icon: "ph-book-open", color: "bg-cyan-600", visible: true, enabled: true, openNewTab: true },
      { id: '5', title: "my-list", subtitle: "version-v", url: "https://www.anime-planet.com/users/abnerssk/lists/a2w--all-animes-1406896", icon: "ph-star", color: "bg-indigo-500", visible: true, enabled: true, openNewTab: true },
      { id: '6', title: "my-ranks-lists", subtitle: "version-vii", url: "https://www.anime-planet.com/users/abnerssk/lists?sort=modified&name=Ranking", icon: "ph-crown", color: "bg-yellow-500", visible: true, enabled: true, openNewTab: true },
    ];

    const AVAILABLE_COLORS = [
      "bg-blue-600", "bg-sky-600", "bg-cyan-600", "bg-teal-600", "bg-green-600", 
      "bg-yellow-500", "bg-orange-600", "bg-red-600", "bg-rose-600", "bg-pink-600", 
      "bg-fuchsia-600", "bg-purple-600", "bg-indigo-500", "bg-white"
    ];

    const ITEMS_PER_PAGE = 6;

    // --- HOOKS PERSONALIZADOS ---

    // Hook para relógio e saudação
    const useClock = () => {
      const [time, setTime] = useState(new Date());
      const [greeting, setGreeting] = useState("");
      const [formattedDate, setFormattedDate] = useState("");

      useEffect(() => {
        const update = () => {
          const now = new Date();
          setTime(now);
          
          const hour = now.getHours();
          if (hour >= 5 && hour < 12) setGreeting("BOM DIA");
          else if (hour >= 12 && hour < 18) setGreeting("BOA TARDE");
          else setGreeting("BOA NOITE");

          setFormattedDate(now.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' }).replace(/^\w/, (c) => c.toUpperCase()));
        };
        
        update();
        const timer = setInterval(update, 1000);
        return () => clearInterval(timer);
      }, []);

      return { time, greeting, formattedDate };
    };

    // Hook para Gerenciamento de Dados Persistentes
    const usePersistentData = (key, initialValue) => {
      const [data, setData] = useState(initialValue);
      const [isLoaded, setIsLoaded] = useState(false);

      // Função de migração de schema
      const migrateData = useCallback((rawData) => {
        if (!Array.isArray(rawData)) return initialValue;
        
        return rawData.map(item => ({
          ...item,
          // Garante que campos novos existam com valor padrão se estiverem faltando
          openNewTab: item.openNewTab !== undefined ? item.openNewTab : true,
          enabled: item.enabled !== undefined ? item.enabled : true,
          visible: item.visible !== undefined ? item.visible : true,
          id: item.id || generateSafeId()
        }));
      }, [initialValue]);

      useEffect(() => {
        try {
          const saved = localStorage.getItem(key);
          if (saved) {
            const parsed = JSON.parse(saved);
            setData(migrateData(parsed));
          } else {
            setData(initialValue);
          }
        } catch (error) {
          console.error("Erro ao carregar dados:", error);
          setData(initialValue);
        } finally {
          setIsLoaded(true);
        }
      }, [key, migrateData]);

      const saveData = useCallback((newData) => {
        try {
          setData(newData);
          localStorage.setItem(key, JSON.stringify(newData));
        } catch (error) {
          console.error("Erro ao salvar dados:", error);
          alert("Erro ao salvar configurações. Verifique se o armazenamento local está cheio.");
        }
      }, [key]);

      return [data, saveData, isLoaded];
    };

    // --- COMPONENTES ---

    const LucideIcon = memo(({ name, size = 24, className = "" }) => {
      useEffect(() => {
        if (window.lucide) window.lucide.createIcons();
      }, [name, className]);
      return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
    });

    const LinkCardSite2 = memo(({ data, isPreview = false }) => {
      const textColorClass = useMemo(() => 
        data.color 
          ? data.color.replace('bg-', 'text-').replace('600', '400').replace('500', '400') 
          : 'text-gray-400',
      [data.color]);
        
      const isDisabled = !data.enabled && !isPreview;
      const WrapperTag = isDisabled ? 'div' : 'a';
      const shouldOpenNewTab = data.openNewTab !== false;

      const WrapperProps = isDisabled ? {
        title: "Indisponível no momento",
        className: `group relative w-full h-36 rounded-2xl p-6 overflow-hidden flex flex-col justify-between border border-[#222] bg-[#0c0c0c] opacity-50 cursor-not-allowed`,
      } : {
        href: data.url,
        target: shouldOpenNewTab ? "_blank" : "_self",
        rel: shouldOpenNewTab ? "noopener noreferrer" : undefined,
        className: `group relative w-full h-36 rounded-2xl p-6 overflow-hidden flex flex-col justify-between card-hover cursor-pointer`,
      };

      return (
        <WrapperTag {...WrapperProps}>
          <div className={`absolute inset-0 opacity-0 ${!isDisabled && 'group-hover:opacity-5'} transition-opacity duration-500 ${data.color} mix-blend-screen`}></div>
          <div className={`absolute -right-6 -bottom-8 opacity-[0.03] ${!isDisabled && 'group-hover:opacity-10 group-hover:scale-110 group-hover:-rotate-12'} transition-all duration-700 ease-out z-0`}>
             <i className={`ph-fill ${data.icon} text-[8rem] ${textColorClass}`}></i>
          </div>

          <div className="relative z-10 flex flex-col h-full justify-between">
            <div>
              <div className="mb-2">
                <span className={`text-[10px] font-bold uppercase tracking-[0.2em] text-gray-500 ${!isDisabled && 'group-hover:text-gray-400'} transition-colors`}>
                  {data.subtitle}
                </span>
              </div>
              <h3 className={`font-bold text-2xl md:text-3xl text-white tracking-tight leading-none ${!isDisabled && 'group-hover:text-white'} transition-colors`}>
                {data.title}
              </h3>
            </div>
            <div className={`w-8 h-1 rounded-full ${data.color} opacity-20 ${!isDisabled && 'group-hover:w-16 group-hover:opacity-80'} transition-all duration-500`}></div>
          </div>
        </WrapperTag>
      );
    });

    const ToggleSwitch = memo(({ checked, onChange }) => (
      <div 
        onClick={() => onChange(!checked)}
        className={`w-9 h-5 rounded-full relative cursor-pointer transition-colors duration-300 ease-in-out border border-white/5 ${checked ? 'bg-indigo-600' : 'bg-zinc-700'}`}
      >
        <div className={`absolute top-[2px] w-[14px] h-[14px] bg-white rounded-full shadow-md transition-all duration-300 cubic-bezier(0.4, 0, 0.2, 1) ${checked ? 'left-[18px]' : 'left-[3px]'}`}></div>
      </div>
    ));

    // --- APP PRINCIPAL ---
    const App = () => {
      // Data Management
      const [items, setItems, isDataLoaded] = usePersistentData('site_config_v4', DEFAULT_CONFIG);
      
      // UI Logic Hooks
      const { time, greeting, formattedDate } = useClock();

      // Local UI State
      const [isConfigOpen, setIsConfigOpen] = useState(false);
      const [isFabOpen, setIsFabOpen] = useState(false);
      const [isUltraLight, setIsUltraLight] = useState(true);
      
      // Configuration UI State (Draft Mode)
      const [activeTabId, setActiveTabId] = useState(null);
      const [tempItems, setTempItems] = useState([]);
      const [showAdvancedSettings, setShowAdvancedSettings] = useState(false);
      const [showDeleteConfirm, setShowDeleteConfirm] = useState(false);
      const [draggedId, setDraggedId] = useState(null);

      // Pagination State
      const [currentPage, setCurrentPage] = useState(0);
      const [animDirection, setAnimDirection] = useState('slide-in-right');

      // Efeito para tema leve/ultra-light
      useEffect(() => {
        if (isUltraLight) document.body.classList.add('ultra-light');
        else document.body.classList.remove('ultra-light');
      }, [isUltraLight]);

      // --- HANDLERS DA CONFIGURAÇÃO ---

      const openConfig = useCallback(() => {
        // Clona profundamente os itens para edição segura (Draft Mode)
        setTempItems(JSON.parse(JSON.stringify(items)));
        
        // Define aba ativa
        if (items.length > 0) {
            // Se já tem uma aba ativa e ela ainda existe, mantém. Se não, pega a primeira.
            const exists = activeTabId && items.find(i => i.id === activeTabId);
            if (!exists) setActiveTabId(items[0].id);
        }
        
        setShowAdvancedSettings(false);
        setIsConfigOpen(true);
        setShowDeleteConfirm(false);
      }, [items, activeTabId]);

      const saveConfig = useCallback(() => {
        setItems(tempItems);
        setIsConfigOpen(false);
        
        // Ajusta paginação se necessário após salvar
        const visibleCount = tempItems.filter(i => i.visible).length;
        const maxPages = Math.ceil(visibleCount / ITEMS_PER_PAGE);
        if (currentPage >= maxPages && maxPages > 0) {
            setCurrentPage(maxPages - 1);
        }
      }, [tempItems, setItems, currentPage]);

      const addNewLink = useCallback(() => {
        const colorPool = ["bg-red-600", "bg-orange-600", "bg-green-600", "bg-cyan-600", "bg-indigo-600", "bg-pink-600"];
        const newItem = {
          id: generateSafeId(),
          title: "Novo Link", 
          subtitle: "Descrição", 
          url: "https://google.com",
          icon: "ph-link", 
          color: colorPool[Math.floor(Math.random() * colorPool.length)], 
          visible: true, 
          enabled: true,
          openNewTab: true
        };
        
        // Adiciona direto ao estado oficial e abre modal em modo de rascunho
        const newItemsList = [...items, newItem];
        setItems(newItemsList);
        setTempItems(newItemsList); // Atualiza também o temporário
        setActiveTabId(newItem.id);
        
        // Vai para a última página
        const newTotalPages = Math.ceil(newItemsList.filter(i => i.visible).length / ITEMS_PER_PAGE);
        setCurrentPage(Math.max(0, newTotalPages - 1));
        
        setShowAdvancedSettings(false);
        setIsConfigOpen(true);
        setIsFabOpen(false);
      }, [items, setItems]);

      // CRUD de Itens (Modo Rascunho/Draft)
      
      const updateItem = useCallback((id, field, value) => {
        setTempItems(prev => prev.map(item => 
          item.id === id ? { ...item, [field]: value } : item
        ));
      }, []);

      const toggleEnabled = useCallback((id) => {
        setTempItems(prev => prev.map(item => 
          item.id === id ? { ...item, enabled: !item.enabled } : item
        ));
      }, []);

      const deleteItem = useCallback((idToDelete) => {
        if (tempItems.length <= 1) {
            alert("Você precisa ter pelo menos um link.");
            return;
        }
        
        const newTemp = tempItems.filter(item => item.id !== idToDelete);
        setTempItems(newTemp);
        
        // Se deletou o item ativo, muda o foco
        if (activeTabId === idToDelete) {
          setActiveTabId(newTemp[0]?.id || null);
        }
      }, [tempItems, activeTabId]);

      const moveItem = useCallback((fromId, toId) => {
        if (fromId === toId) return;
        setTempItems(prev => {
          const newArr = [...prev];
          const fromIndex = newArr.findIndex(i => i.id === fromId);
          const toIndex = newArr.findIndex(i => i.id === toId);
          
          if (fromIndex === -1 || toIndex === -1) return prev;
          
          const [moved] = newArr.splice(fromIndex, 1);
          newArr.splice(toIndex, 0, moved);
          return newArr;
        });
      }, []);

      // --- LÓGICA DE PAGINAÇÃO ---
      
      const visibleItems = useMemo(() => items.filter(item => item.visible), [items]);
      const totalPages = Math.ceil(visibleItems.length / ITEMS_PER_PAGE);
      
      // Corrige página se itens forem deletados e a página atual ficar vazia
      useEffect(() => {
         if (currentPage >= totalPages && totalPages > 0) {
            setCurrentPage(totalPages - 1);
         }
      }, [totalPages, currentPage]);

      const nextPage = useCallback(() => {
        if (currentPage < totalPages - 1) {
          setAnimDirection('slide-in-right');
          setCurrentPage(p => p + 1);
        }
      }, [currentPage, totalPages]);

      const prevPage = useCallback(() => {
        if (currentPage > 0) {
          setAnimDirection('slide-in-left');
          setCurrentPage(p => p - 1);
        }
      }, [currentPage]);

      const currentDisplayItems = useMemo(() => visibleItems.slice(
        currentPage * ITEMS_PER_PAGE, 
        (currentPage + 1) * ITEMS_PER_PAGE
      ), [visibleItems, currentPage]);

      // Gradiente baseado na hora
      const isNight = greeting === "BOA NOITE";
      const greetingGradient = isNight 
          ? "from-indigo-300 via-purple-300 to-indigo-300" 
          : "from-yellow-200 via-orange-200 to-yellow-200";

      // Item ativo no modal
      const activeItem = useMemo(() => 
         tempItems.find(i => i.id === activeTabId) || tempItems[0], 
      [tempItems, activeTabId]);

      // Evita piscar enquanto carrega do localStorage
      if (!isDataLoaded) return null; 

      return (
        <div className="min-h-screen flex flex-col items-center relative overflow-hidden pt-20 pb-28">
          <div className="fixed top-0 left-0 w-full h-full -z-10 bg-[#0a0a0a]">
            <div className="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-white/5 rounded-full filter blur-[100px] animate-blob"></div>
            <div className="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-white/5 rounded-full filter blur-[100px] animate-blob animation-delay-2000"></div>
          </div>

          <div className="fixed bottom-2 right-4 z-50 flex flex-col items-center gap-3">
            <button
              onClick={addNewLink}
              className={`group w-12 h-12 flex items-center justify-center rounded-full transition-all duration-300 transform border border-white/5 fab-active-press ${
                isFabOpen ? 'translate-y-0 opacity-100 scale-100' : 'translate-y-16 opacity-0 scale-75 pointer-events-none'
              } bg-white/5 text-white/30 hover:text-white hover:bg-white/10 hover:scale-110`}
              title="Adicionar Novo Link"
            >
              <i className="ph ph-plus text-2xl transition-all duration-500 ease-in-out group-hover:scale-110 group-hover:rotate-90"></i>
            </button>

            <button
              onClick={() => { openConfig(); setIsFabOpen(false); }}
              className={`group w-12 h-12 flex items-center justify-center rounded-full transition-all duration-300 transform border border-white/5 fab-active-press ${
                isFabOpen ? 'translate-y-0 opacity-100 scale-100' : 'translate-y-8 opacity-0 scale-75 pointer-events-none'
              } bg-white/5 text-white/30 hover:text-white hover:bg-white/10 hover:scale-110`}
              title="Configurações"
            >
              <svg 
                viewBox="0 0 24 24" 
                fill="currentColor" 
                className="w-7 h-7 transition-all duration-500 ease-in-out group-hover:scale-110 group-hover:rotate-90"
              >
                <path d="M19.43 12.98c.04-.32.07-.64.07-.98 0-.34-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65c-.03-.24-.24-.42-.49-.42h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98 0 .33.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" />
              </svg>
            </button>

            <button
              onClick={() => setIsFabOpen(!isFabOpen)}
              className={`w-12 h-12 flex items-center justify-center rounded-full transition-all duration-300 active:scale-90 border border-white/5 ${isFabOpen ? 'rotate-180 text-white opacity-100 bg-white/10' : 'rotate-0 text-white/30 hover:text-white bg-white/5 hover:bg-white/10'}`}
            >
              <LucideIcon name="chevron-up" size={32} />
            </button>
          </div>

          <main className="w-full max-w-4xl z-10 p-4 relative">
            <header className="relative flex flex-col items-center justify-center mb-16 select-none group">
                <div className="absolute -top-10 left-1/2 -translate-x-1/2 w-32 h-32 bg-purple-500/20 rounded-full blur-[80px] pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity duration-700" />

                <h1 className={`relative z-10 font-black tracking-tighter uppercase text-6xl md:text-8xl mb-2 bg-clip-text text-transparent bg-gradient-to-r ${greetingGradient} drop-shadow-2xl animate-float`}>
                    {greeting}
                </h1>
                
                <div className="relative z-10 text-3xl md:text-5xl font-black text-white/90 tracking-widest mb-6 drop-shadow-lg font-mono variant-numeric-tabular">
                    {time.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })}
                </div>
                
                <div className="relative z-10 px-6 py-2 rounded-full border border-white/10 bg-white/5 backdrop-blur-md shadow-lg transition-all duration-300 hover:bg-white/10 hover:border-white/20 hover:scale-105 hover:shadow-purple-500/10 cursor-default">
                    <p className="text-[10px] md:text-xs text-gray-300 font-bold uppercase tracking-[0.3em] flex items-center gap-2">
                        {formattedDate}
                    </p>
                </div>
            </header>

            <div className="relative">
              {currentPage > 0 && (
                <button 
                  onClick={prevPage}
                  className="absolute left-[-60px] md:left-[-80px] top-1/2 transform -translate-y-1/2 z-20 text-white/20 hover:text-white hover:scale-110 transition-all duration-300 p-2 hidden md:block"
                  title="Anterior"
                >
                  <i className="ph-bold ph-caret-left text-3xl"></i>
                </button>
              )}

              <div key={currentPage} className={`grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-5 ${animDirection}`}>
                {currentDisplayItems.map((item) => (
                  <LinkCardSite2 key={item.id} data={item} />
                ))}
              </div>

              {currentPage < totalPages - 1 && (
                <button 
                  onClick={nextPage}
                  className="absolute right-[-60px] md:right-[-80px] top-1/2 transform -translate-y-1/2 z-20 text-white/20 hover:text-white hover:scale-110 transition-all duration-300 p-2 hidden md:block"
                  title="Próximo"
                >
                  <i className="ph-bold ph-caret-right text-3xl"></i>
                </button>
              )}
              
              {totalPages > 1 && (
                <div className="flex justify-center gap-2 mt-6 md:hidden">
                   {Array.from({ length: totalPages }).map((_, idx) => (
                     <div 
                       key={idx}
                       onClick={() => setCurrentPage(idx)}
                       className={`h-2 rounded-full transition-all duration-300 ${currentPage === idx ? 'w-6 bg-white' : 'w-2 bg-white/20'}`}
                     />
                   ))}
                </div>
              )}
            </div>
            
            {totalPages > 1 && (
                <div className="hidden md:flex justify-center mt-8 gap-1">
                   {Array.from({ length: totalPages }).map((_, idx) => (
                     <div 
                       key={idx}
                       className={`h-1 rounded-full transition-all duration-500 ${currentPage === idx ? 'w-12 bg-white/40' : 'w-2 bg-white/10'}`}
                     />
                   ))}
                </div>
            )}
          </main>

          {isConfigOpen && activeItem && (
            <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] p-2">
              <div className="config-modal rounded-xl w-full max-w-2xl flex flex-col max-h-[85vh] h-auto shadow-2xl overflow-hidden relative">
                
                {/* --- POP-UP DE CONFIRMAÇÃO --- */}
                {showDeleteConfirm && (
                    <div className="absolute inset-0 bg-black/90 z-[60] flex flex-col items-center justify-center p-8 text-center animate-fade-in backdrop-blur-sm">
                        <div className="w-16 h-16 rounded-full bg-red-500/10 border border-red-500/20 flex items-center justify-center mb-4 animate-bounce">
                            <i className="ph-bold ph-trash text-3xl text-red-500"></i>
                        </div>
                        <h3 className="text-white font-black text-xl uppercase tracking-wider mb-2">Excluir Link</h3>
                        <p className="text-gray-400 text-sm max-w-xs mb-6 font-medium">
                            Você está prestes a remover <span className="text-white">"{activeItem.title}"</span><br/>Essa ação não pode ser desfeita
                        </p>
                        <div className="flex gap-3">
                            <button
                                onClick={() => setShowDeleteConfirm(false)}
                                className="px-5 py-2.5 rounded-lg bg-[#222] border border-[#333] text-gray-300 text-xs font-bold uppercase tracking-widest hover:bg-[#333] hover:text-white transition-all duration-200"
                            >
                                Cancelar
                            </button>
                            <button
                                onClick={() => {
                                    deleteItem(activeItem.id);
                                    setShowDeleteConfirm(false);
                                }}
                                className="px-5 py-2.5 rounded-lg bg-red-600 border border-red-500 text-white text-xs font-bold uppercase tracking-widest hover:bg-red-700 hover:shadow-lg hover:shadow-red-900/30 transition-all duration-200"
                            >
                              Excluir
                            </button>
                        </div>
                    </div>
                )}

                <div className="flex-none flex items-center bg-[#050505] border-b border-[#1a1a1a] h-12 pr-2">
                  <div className="flex-1 flex items-center gap-1 overflow-x-auto custom-scrollbar horizontal-scrollbar h-full px-2">
                    {tempItems.map((item) => (
                      <button
                        key={item.id}
                        draggable
                        onDragStart={() => setDraggedId(item.id)}
                        onDragOver={(e) => {
                          e.preventDefault();
                          e.currentTarget.classList.add('bg-white/10');
                        }}
                        onDragLeave={(e) => {
                          e.currentTarget.classList.remove('bg-white/10');
                        }}
                        onDrop={() => {
                          moveItem(draggedId, item.id);
                          setDraggedId(null);
                        }}
                        onDragEnd={() => setDraggedId(null)}
                        onClick={() => setActiveTabId(item.id)}
                        className={`flex-shrink-0 flex items-center gap-2 px-4 h-9 rounded-md transition-all duration-200 cursor-grab active:cursor-grabbing ${
                          activeTabId === item.id
                            ? 'bg-white/15 text-white shadow-lg'
                            : 'text-gray-500 hover:bg-white/5 hover:text-gray-300'
                        }`}
                        title="Arraste para reorganizar"
                      >
                        <i className={`ph-bold ${item.icon} text-sm`}></i>
                        <span className="text-[10px] font-black uppercase tracking-wider whitespace-nowrap">
                          {item.title}
                        </span>
                      </button>
                    ))}
                  </div>
                </div>

                <div className="flex-1 overflow-y-auto custom-scrollbar bg-[#0a0a0a]">
                  <div className="flex flex-col">
                    <div className="px-5 py-3 flex items-center justify-between border-b border-[#1a1a1a] bg-[#0c0c0c]">
                      <div className="flex items-center gap-3">
                        <div className={`w-8 h-8 rounded-lg ${activeItem.color} flex items-center justify-center bg-opacity-20`}>
                          <i className={`ph-bold ${activeItem.icon} text-base text-white`}></i>
                        </div>
                        <div className="flex flex-col leading-none">
                          <h3 className="text-[11px] font-black text-white uppercase tracking-widest">{activeItem.title}</h3>
                          <span className="text-[8px] text-gray-600 font-bold uppercase mt-1">Editando Link</span>
                        </div>
                      </div>

                      <div className="flex items-center gap-2">
                        <button 
                          onClick={() => setShowDeleteConfirm(true)} 
                          className="text-gray-600 hover:text-red-500 flex items-center justify-center transition-all duration-300 w-8 h-8 rounded-full hover:bg-red-500/10 group"
                          title="Excluir"
                        >
                          <i className="ph-bold ph-trash text-lg group-hover:scale-110"></i>
                        </button>
                      </div>
                    </div>

                    <div className="p-5 space-y-4 max-h-[400px] overflow-y-auto custom-scrollbar">
                      <div className="grid grid-cols-2 gap-3">
                        <div className="space-y-1">
                          <label className="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Título</label>
                          <input
                            type="text"
                            value={activeItem.title}
                            onChange={(e) => updateItem(activeItem.id, 'title', e.target.value)}
                            className="w-full bg-[#141414] border border-[#2a2a2a] rounded-lg px-3 py-2 text-xs text-white outline-none focus:border-white/20"
                          />
                        </div>
                        <div className="space-y-1">
                          <label className="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Subtítulo</label>
                          <input
                            type="text"
                            value={activeItem.subtitle}
                            onChange={(e) => updateItem(activeItem.id, 'subtitle', e.target.value)}
                            className="w-full bg-[#141414] border border-[#2a2a2a] rounded-lg px-3 py-2 text-xs text-white outline-none focus:border-white/20"
                          />
                        </div>
                      </div>

                      <div className="space-y-1">
                        <label className="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Classe do Ícone (Phosphor)</label>
                        <input
                          type="text"
                          value={activeItem.icon}
                          onChange={(e) => updateItem(activeItem.id, 'icon', e.target.value)}
                          className="w-full bg-[#141414] border border-[#2a2a2a] rounded-lg px-3 py-2 text-xs text-white outline-none focus:border-white/20 font-mono"
                        />
                      </div>
                      <div className="space-y-1">
                        <label className="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Link de Destino (URL)</label>
                        <input
                          type="text"
                          value={activeItem.url}
                          onChange={(e) => updateItem(activeItem.id, 'url', e.target.value)}
                          className="w-full bg-[#141414] border border-[#2a2a2a] rounded-lg px-3 py-2 text-xs text-gray-400 outline-none focus:border-white/20"
                        />
                      </div>

                      <div className="pt-1">
                          <button
                              onClick={() => setShowAdvancedSettings(!showAdvancedSettings)}
                              className="flex items-center gap-2 text-[10px] font-black text-gray-500 uppercase tracking-widest hover:text-white transition-colors"
                          >
                              <i className={`ph-bold ${showAdvancedSettings ? 'ph-caret-up' : 'ph-caret-down'} transition-transform duration-300 ${showAdvancedSettings ? 'rotate-180' : ''}`}></i>
                              {showAdvancedSettings ? 'Menos configurações' : 'Mais configurações'}
                          </button>
                      </div>

                      <div className={`advanced-settings-enter ${showAdvancedSettings ? 'show' : ''}`}>
                          <div className="space-y-4 pt-2">
                             
                             <div className="space-y-1">
                               <label className="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Cor do Tema</label>
                                  <div className="bg-[#141414] border border-[#2a2a2a] rounded-lg p-3">
                                    <div className="grid grid-cols-7 gap-2">
                                      {AVAILABLE_COLORS.map((colorClass) => (
                                        <button
                                          key={colorClass}
                                          onClick={() => updateItem(activeItem.id, 'color', colorClass)}
                                          title={colorClass.replace('bg-', '').replace('-600', '').replace('-500', '')}
                                          className={`h-6 rounded-md ${colorClass} transition-all duration-200 ${
                                            activeItem.color === colorClass
                                              ? 'ring-2 ring-white scale-105 shadow-lg'
                                              : 'opacity-40 hover:opacity-100 hover:scale-105'
                                          }`}
                                        />
                                      ))}
                                    </div>
                                  </div>
                             </div>

                             <div className="grid grid-cols-2 gap-3">
                                <div className="space-y-1">
                                    <label className="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Status do Link</label>
                                    <div className="bg-[#141414] border border-[#2a2a2a] rounded-lg px-3 py-2 flex items-center justify-between">
                                        <span className={`text-[10px] font-bold ${activeItem.enabled ? 'text-green-500' : 'text-red-500'}`}>
                                            {activeItem.enabled ? 'ATIVO' : 'INATIVO'}
                                        </span>
                                        <ToggleSwitch checked={activeItem.enabled} onChange={() => toggleEnabled(activeItem.id)} />
                                    </div>
                                </div>
                                <div className="space-y-1">
                                    <label className="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Modo de Abertura</label>
                                    <div className="bg-[#141414] border border-[#2a2a2a] rounded-lg px-3 py-2 flex items-center justify-between">
                                        <span className="text-[10px] font-bold text-gray-300">
                                            {activeItem.openNewTab !== false ? 'NOVA ABA' : 'MESMA ABA'}
                                        </span>
                                        <ToggleSwitch 
                                          checked={activeItem.openNewTab !== false} 
                                          onChange={(val) => updateItem(activeItem.id, 'openNewTab', val)} 
                                        />
                                    </div>
                                </div>
                             </div>

                          </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div className="p-3 bg-[#050505] border-t border-[#1a1a1a] flex justify-end items-center gap-3">
                    <button 
                      onClick={() => setIsConfigOpen(false)} c
                      className="text-[10px] font-black text-gray-600 hover:text-white uppercase tracking-widest px-4 py-2 transition-all duration-300 rounded hover:bg-white/5"
                    >
                      Descartar
                    </button>
                    <button
                      onClick={saveConfig}
                      className="bg-white/5 text-gray-500 border border-white/5 px-6 py-2 rounded-lg text-[10px] font-black uppercase tracking-widest active:scale-95 transition-all duration-300 hover:bg-white/10 hover:text-white hover:shadow-lg"
                    >
                      SALVAR
                    </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
