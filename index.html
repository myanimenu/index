<!-- Sempre que houver qualquer alteração no site, o número da versão deve ser atualizado.

> Atualizações grandes 
  (ex.: adição de novas funcionalidades ou mudanças significativas na interface) 
  → a versão deve ser aumentada de acordo com a complexidade da atualização.

> Atualizações pequenas 
  (ex.: troca de ícones, ajustes de animações ou mudanças de cores) 
  → aumentar a versão entre +0.01 e +0.2.

Não remova esta mensagem. Ela serve como lembrete para manter o versionamento do site sempre atualizado.
-->

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myanimenu</title>
  <link rel="shortcut icon" href="myanimenu_pfp.png" type="image/x-icon">

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505; /* Cor base mais escura */
      color: #f8fafc;
      margin: 0;
      overflow-x: hidden;
    }

    /* --- BACKGROUND NOVO --- */
    .bg-grid {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
    }

    /* --- UI --- */
    .config-modal {
      background: linear-gradient(135deg, #121212 0%, #0d0d0d 100%);
      border: 1px solid #2a2a2a;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
    }

    /* --- Links (Novo Visual) --- */
    .card-hover {
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      border: 1px solid rgba(255, 255, 255, 0.05);
      background: linear-gradient(145deg, #121212 0%, #0c0c0c 100%);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    /* Desativar hover no modo ultra leve */
    body.ultra-light .card-hover:hover {
      transform: none !important;
      box-shadow: none !important;
      border-color: #222 !important;
    }

    body:not(.ultra-light) .card-hover:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.1);
    }

    @keyframes blob {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    .animate-blob {
      animation: blob 15s infinite cubic-bezier(0.4, 0, 0.2, 1); /* Animação mais lenta e suave */
    }

    /* Parar animação no modo ultra leve */
    body.ultra-light .animate-blob {
      animation: none !important;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }
    .animation-delay-4000 {
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    body.ultra-light .animate-float {
      animation: none !important;
    }

    /* Animação de Slide para Paginação */
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .slide-in-right {
      animation: slideInRight 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }
    
    .slide-in-left {
      animation: slideInLeft 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0f0f0f;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    .fab-active-press:active {
      transform: scale(0.9) !important;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 10px;
    }

    .horizontal-scrollbar::-webkit-scrollbar {
      height: 7px;
    }

    /* Transição suave para o painel de configurações extras */
    .advanced-settings-enter {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
    }

    .advanced-settings-enter.show {
      max-height: 200px;
      opacity: 1;
    }
    
    /* Estilo para item sendo arrastado */
    .dragging-tab {
      opacity: 0.5;
      border: 1px dashed #555;
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ap: {
              accent: '#333333',
              text: '#ffffff',
              muted: '#9ca3af'
            }
          }
        }
      }
    }
  </script>
</head>

<body>
  <div class="fixed bottom-2 left-3 font-mono text-[9px] text-white/20 tracking-widest select-none pointer-events-none mix-blend-screen z-50">
    v1.07.00
  </div>

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback, memo } = React;

    // --- CONFIGURAÇÃO PADRÃO (BACK-END LOGIC) ---
    const defaultData = [
      { id: '1', title: "watched-animes", subtitle: "version-x", url: "https://www.anime-planet.com/users/abnerssk/lists?sort=modified&name=Watched", icon: "ph-eye", color: "bg-green-600", visible: true, enabled: true },
      { id: '2', title: "seasonalist", subtitle: "version-ii", url: "https://www.anime-planet.com/users/abnerssk/lists?name=Seasonal", icon: "ph-clock", color: "bg-red-600", visible: true, enabled: true },
      { id: '3', title: "myhtmlist", subtitle: "version-viii", url: "myhtmlist.html", icon: "ph-file-html", color: "bg-pink-600", visible: true, enabled: true },
      { id: '4', title: "sequelist", subtitle: "version-i", url: "https://www.anime-planet.com/users/abnerssk/lists/continuations-upcoming-1399329", icon: "ph-book-open", color: "bg-cyan-600", visible: true, enabled: true },
      { id: '5', title: "my-list", subtitle: "version-v", url: "https://www.anime-planet.com/users/abnerssk/lists/a2w--all-animes-1406896", icon: "ph-star", color: "bg-indigo-500", visible: true, enabled: true },
      { id: '6', title: "my-ranks-lists", subtitle: "version-vii", url: "https://www.anime-planet.com/users/abnerssk/lists?sort=modified&name=Ranking", icon: "ph-crown", color: "bg-yellow-500", visible: true, enabled: true },
    ];

    const availableColors = [
      "bg-blue-600", "bg-sky-600", "bg-cyan-600", "bg-teal-600", "bg-green-600", 
      "bg-yellow-500", "bg-orange-600", "bg-red-600", "bg-rose-600", "bg-pink-600", 
      "bg-fuchsia-600", "bg-purple-600", "bg-indigo-500", "bg-white"
    ];

    const generateId = () => Math.random().toString(36).substr(2, 9);
    const ITEMS_PER_PAGE = 6;

    const LucideIcon = memo(({ name, size = 24, className = "" }) => {
      useEffect(() => {
        if (window.lucide) window.lucide.createIcons();
      }, [name, className]);
      return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
    });

    const LinkCardSite2 = memo(({ data, isPreview = false }) => {
      const textColorClass = data.color 
        ? data.color.replace('bg-', 'text-').replace('600', '400').replace('500', '400') 
        : 'text-gray-400';
        
      const isDisabled = !data.enabled && !isPreview;
      const WrapperTag = isDisabled ? 'div' : 'a';
      
      const WrapperProps = isDisabled ? {
        title: "Indisponível no momento",
        className: `group relative w-full h-36 rounded-2xl p-6 overflow-hidden flex flex-col justify-between border border-[#222] bg-[#0c0c0c] opacity-50 cursor-not-allowed`,
      } : {
        href: data.url,
        target: "_blank",
        rel: "noopener noreferrer",
        className: `group relative w-full h-36 rounded-2xl p-6 overflow-hidden flex flex-col justify-between card-hover cursor-pointer`,
      };

      return (
        <WrapperTag {...WrapperProps}>
          <div className={`absolute inset-0 opacity-0 ${!isDisabled && 'group-hover:opacity-5'} transition-opacity duration-500 ${data.color} mix-blend-screen`}></div>
          <div className={`absolute -right-6 -bottom-8 opacity-[0.03] ${!isDisabled && 'group-hover:opacity-10 group-hover:scale-110 group-hover:-rotate-12'} transition-all duration-700 ease-out z-0`}>
             <i className={`ph-fill ${data.icon} text-[8rem] ${textColorClass}`}></i>
          </div>
          <div className={`absolute top-5 right-5 text-gray-500 ${!isDisabled && 'group-hover:text-white group-hover:translate-x-1 group-hover:-translate-y-1'} transition-all duration-300 z-10`}>
            <i className="ph-bold ph-arrow-up-right text-lg"></i>
          </div>
          <div className="relative z-10 flex flex-col h-full justify-between">
            <div>
              <div className="mb-2">
                <span className={`text-[10px] font-bold uppercase tracking-[0.2em] text-gray-500 ${!isDisabled && 'group-hover:text-gray-400'} transition-colors`}>
                  {data.subtitle}
                </span>
              </div>
              <h3 className={`font-bold text-2xl md:text-3xl text-white tracking-tight leading-none ${!isDisabled && 'group-hover:text-white'} transition-colors`}>
                {data.title}
              </h3>
            </div>
            <div className={`w-8 h-1 rounded-full ${data.color} opacity-20 ${!isDisabled && 'group-hover:w-16 group-hover:opacity-80'} transition-all duration-500`}></div>
          </div>
        </WrapperTag>
      );
    });

    const App = () => {
      // Estado para Dados do Site (Configuração)
      const [items, setItems] = useState(defaultData);
      
      // Estados de UI
      const [time, setTime] = useState(new Date());
      const [greeting, setGreeting] = useState("");
      const [isConfigOpen, setIsConfigOpen] = useState(false);
      const [activeTabId, setActiveTabId] = useState(null);
      const [isFabOpen, setIsFabOpen] = useState(false);
      const [tempItems, setTempItems] = useState(defaultData);
      const [isUltraLight, setIsUltraLight] = useState(true);
      const [showAdvancedSettings, setShowAdvancedSettings] = useState(false);
      
      // Paginação
      const [currentPage, setCurrentPage] = useState(0);
      const [animDirection, setAnimDirection] = useState('slide-in-right');

      // --- BACK-END: Lógica de Carregamento e Migração ---
      useEffect(() => {
        const loadConfig = () => {
          const savedConfigV4 = localStorage.getItem('site_config_v4');
          if (savedConfigV4) {
            try {
              const loaded = JSON.parse(savedConfigV4);
              setItems(loaded);
              setTempItems(loaded);
              return;
            } catch (e) { console.error("Erro ao carregar v4", e); }
          }
        };
        loadConfig();
      }, []);

      // --- Lógica do Relógio ---
      useEffect(() => {
        const updateClock = () => {
          const now = new Date();
          setTime(now);
          const hour = now.getHours();
          if (hour >= 5 && hour < 12) setGreeting("BOM DIA");
          else if (hour >= 12 && hour < 18) setGreeting("BOA TARDE");
          else setGreeting("BOA NOITE");
        };
        updateClock();
        const timer = setInterval(updateClock, 1000);
        return () => clearInterval(timer);
      }, []);

      // --- Lógica Visual Global ---
      useEffect(() => {
        if (isUltraLight) document.body.classList.add('ultra-light');
        else document.body.classList.remove('ultra-light');
      }, [isUltraLight]);

      // --- BACK-END: Operações CRUD ---
      
      const saveConfig = useCallback(() => {
        localStorage.setItem('site_config_v4', JSON.stringify(tempItems));
        setItems(tempItems);
        setIsConfigOpen(false);
      }, [tempItems]);

      const openConfig = () => {
        setTempItems(JSON.parse(JSON.stringify(items)));
        if (items.length > 0 && !activeTabId) {
          setActiveTabId(items[0].id);
        } else if (items.length > 0 && !items.find(i => i.id === activeTabId)) {
          setActiveTabId(items[0].id);
        }
        setShowAdvancedSettings(false);
        setIsConfigOpen(true);
      };

      const addNewLink = () => {
        const colorPool = ["bg-red-600", "bg-orange-600", "bg-green-600", "bg-cyan-600", "bg-indigo-600", "bg-pink-600"];
        const newItem = {
          id: generateId(),
          title: "Novo Link", 
          subtitle: "Clique para editar", 
          url: "https://google.com",
          icon: "ph-link", 
          color: colorPool[Math.floor(Math.random() * colorPool.length)], 
          visible: true, 
          enabled: true
        };
        
        const newItemsList = [...items, newItem];
        setItems(newItemsList);
        setTempItems(newItemsList);
        setActiveTabId(newItem.id);
        
        // Pula para a última página onde o novo item está
        const newTotalPages = Math.ceil(newItemsList.filter(i => i.visible).length / ITEMS_PER_PAGE);
        setCurrentPage(newTotalPages - 1);
        
        localStorage.setItem('site_config_v4', JSON.stringify(newItemsList));
        
        setShowAdvancedSettings(false);
        setIsConfigOpen(true);
        setIsFabOpen(false);
      };

      const deleteItem = useCallback((idToDelete) => {
        if (tempItems.length <= 1) return;
        const newTemp = tempItems.filter(item => item.id !== idToDelete);
        setTempItems(newTemp);
        
        if (activeTabId === idToDelete) {
          setActiveTabId(newTemp[0]?.id || null);
        }
      }, [tempItems, activeTabId]);

      const updateItem = useCallback((id, field, value) => {
        setTempItems(prev => prev.map(item => 
          item.id === id ? { ...item, [field]: value } : item
        ));
      }, []);

      const toggleEnabled = useCallback((id) => {
        setTempItems(prev => prev.map(item => 
          item.id === id ? { ...item, enabled: !item.enabled } : item
        ));
      }, []);

      // --- DRAG AND DROP LOGIC (Tabs) ---
      const handleTabDragStart = (e, index) => {
        e.dataTransfer.setData("itemIndex", index);
        // Efeito visual opcional para o navegador
        e.dataTransfer.effectAllowed = "move";
      };

      const handleTabDrop = (e, dropIndex) => {
        e.preventDefault();
        const dragIndex = Number(e.dataTransfer.getData("itemIndex"));
        
        // Se soltar no mesmo lugar, não faz nada
        if (dragIndex === dropIndex) return;

        const newItems = [...tempItems];
        // Remove o item da posição original
        const [movedItem] = newItems.splice(dragIndex, 1);
        // Insere na nova posição
        newItems.splice(dropIndex, 0, movedItem);
        
        setTempItems(newItems);
      };

      // --- Paginação Logic ---
      const visibleItems = items.filter(item => item.visible);
      const totalPages = Math.ceil(visibleItems.length / ITEMS_PER_PAGE);
      
      const nextPage = () => {
        if (currentPage < totalPages - 1) {
          setAnimDirection('slide-in-right');
          setCurrentPage(prev => prev + 1);
        }
      };

      const prevPage = () => {
        if (currentPage > 0) {
          setAnimDirection('slide-in-left');
          setCurrentPage(prev => prev - 1);
        }
      };
      
      // Ajustar página se items forem deletados
      useEffect(() => {
        if (currentPage >= totalPages && totalPages > 0) {
          setCurrentPage(totalPages - 1);
        }
      }, [items, totalPages, currentPage]);

      const currentDisplayItems = visibleItems.slice(
        currentPage * ITEMS_PER_PAGE, 
        (currentPage + 1) * ITEMS_PER_PAGE
      );

      // Helpers de Renderização
      const formattedDate = time.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' }).replace(/^\w/, (c) => c.toUpperCase());
      const isNight = greeting === "BOA NOITE";
      const greetingGradient = isNight 
          ? "from-indigo-300 via-purple-300 to-indigo-300" 
          : "from-yellow-200 via-orange-200 to-yellow-200";

      const activeItem = tempItems.find(i => i.id === activeTabId) || tempItems[0];

      return (
        <div className="min-h-screen flex flex-col items-center relative overflow-hidden pt-20 pb-10">
          
          {/* BACKGROUND ATUALIZADO */}
          <div className="fixed inset-0 -z-10 bg-[#050505] overflow-hidden">
            {/* Grid Pattern */}
            <div className="absolute inset-0 bg-grid opacity-20"></div>

            {/* Ambient Lighting / Vignette */}
            <div className="absolute inset-0 bg-gradient-to-t from-[#050505] via-transparent to-[#050505/80]"></div>
            
            {/* Moving Blobs - Cores mais modernas (Indigo/Roxo/Azul Profundo) */}
            <div className="absolute top-0 left-0 w-full h-full overflow-hidden">
                <div className="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-indigo-600/10 rounded-full filter blur-[100px] animate-blob mix-blend-screen"></div>
                <div className="absolute bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-purple-900/10 rounded-full filter blur-[120px] animate-blob animation-delay-2000 mix-blend-screen"></div>
                <div className="absolute top-[20%] left-[40%] w-[400px] h-[400px] bg-blue-800/5 rounded-full filter blur-[100px] animate-blob animation-delay-4000 mix-blend-screen"></div>
            </div>
          </div>

          <div className="fixed bottom-2 right-4 z-50 flex flex-col items-center gap-3">
            <button
              onClick={addNewLink}
              className={`group w-12 h-12 flex items-center justify-center rounded-full transition-all duration-300 transform border border-white/5 fab-active-press ${
                isFabOpen ? 'translate-y-0 opacity-100 scale-100' : 'translate-y-16 opacity-0 scale-75 pointer-events-none'
              } bg-white/5 text-white/30 hover:text-white hover:bg-white/10 hover:scale-110`}
              title="Adicionar Novo Link"
            >
              <i className="ph ph-plus text-2xl transition-all duration-500 ease-in-out group-hover:scale-110 group-hover:rotate-90"></i>
            </button>

            <button
              onClick={() => { openConfig(); setIsFabOpen(false); }}
              className={`group w-12 h-12 flex items-center justify-center rounded-full transition-all duration-300 transform border border-white/5 fab-active-press ${
                isFabOpen ? 'translate-y-0 opacity-100 scale-100' : 'translate-y-8 opacity-0 scale-75 pointer-events-none'
              } bg-white/5 text-white/30 hover:text-white hover:bg-white/10 hover:scale-110`}
              title="Configurações"
            >
              <svg 
                viewBox="0 0 24 24" 
                fill="currentColor" 
                className="w-7 h-7 transition-all duration-500 ease-in-out group-hover:scale-110 group-hover:rotate-90"
              >
                <path d="M19.43 12.98c.04-.32.07-.64.07-.98 0-.34-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65c-.03-.24-.24-.42-.49-.42h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98 0 .33.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" />
              </svg>
            </button>

            <button
              onClick={() => setIsFabOpen(!isFabOpen)}
              className={`w-12 h-12 flex items-center justify-center rounded-full transition-all duration-300 active:scale-90 border border-white/5 ${isFabOpen ? 'rotate-180 text-white opacity-100 bg-white/10' : 'rotate-0 text-white/30 hover:text-white bg-white/5 hover:bg-white/10'}`}
            >
              <LucideIcon name="chevron-up" size={32} />
            </button>
          </div>

          <main className="w-full max-w-4xl z-10 p-4 relative">
            <header className="flex flex-col items-center justify-center mb-16 animate-float select-none relative group text-center">
                <div className={`font-black tracking-tighter uppercase text-6xl md:text-7xl mb-3 bg-clip-text text-transparent bg-gradient-to-r ${greetingGradient}`}>
                    {greeting}
                </div>
                
                <h1 className="text-2xl md:text-4xl font-black text-white tracking-widest mb-4 opacity-80">
                    {time.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })}
                </h1>
                
                <div className="px-6 py-1.5 rounded-full border border-white/5 bg-white/[0.03] backdrop-blur-sm">
                    <p className="text-[10px] md:text-xs text-gray-400 font-bold uppercase tracking-[0.2em]">
                    {formattedDate}
                    </p>
                </div>
            </header>

            {/* Container Relativo para as Setas */}
            <div className="relative">
              {/* Seta Esquerda (Anterior) */}
              {currentPage > 0 && (
                <button 
                  onClick={prevPage}
                  className="absolute left-[-80px] top-1/2 transform -translate-y-1/2 z-20 text-white/20 hover:text-white hover:scale-110 transition-all duration-300 p-2 hidden md:block"
                  title="Anterior"
                >
                  <i className="ph-bold ph-caret-left text-3xl"></i>
                </button>
              )}

              {/* Grid de Links com Animação */}
              <div key={currentPage} className={`grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-5 ${animDirection}`}>
                {currentDisplayItems.map((item) => (
                  <LinkCardSite2 key={item.id} data={item} />
                ))}
              </div>

              {/* Seta Direita (Próximo) */}
              {currentPage < totalPages - 1 && (
                <button 
                  onClick={nextPage}
                  className="absolute right-[-80px] top-1/2 transform -translate-y-1/2 z-20 text-white/20 hover:text-white hover:scale-110 transition-all duration-300 p-2 hidden md:block"
                  title="Próximo"
                >
                  <i className="ph-bold ph-caret-right text-3xl"></i>
                </button>
              )}
              
              {/* Paginação Mobile (Pontos) */}
              {totalPages > 1 && (
                <div className="flex justify-center gap-2 mt-6 md:hidden">
                   {Array.from({ length: totalPages }).map((_, idx) => (
                     <div 
                       key={idx}
                       onClick={() => setCurrentPage(idx)}
                       className={`h-2 rounded-full transition-all duration-300 ${currentPage === idx ? 'w-6 bg-white' : 'w-2 bg-white/20'}`}
                     />
                   ))}
                </div>
              )}
            </div>
            
            {/* Indicador de Página Desktop */}
            {totalPages > 1 && (
                <div className="hidden md:flex justify-center mt-8 gap-1">
                   {Array.from({ length: totalPages }).map((_, idx) => (
                     <div 
                       key={idx}
                       className={`h-1 rounded-full transition-all duration-500 ${currentPage === idx ? 'w-12 bg-white/40' : 'w-2 bg-white/10'}`}
                     />
                   ))}
                </div>
            )}
          </main>

          {isConfigOpen && activeItem && (
            <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] p-2">
              <div className="bg-[#0f0f0f] border border-[#2a2a2a] rounded-xl w-full max-w-2xl flex flex-col max-h-[85vh] h-auto shadow-2xl overflow-hidden">
                
                <div className="flex-none flex items-center bg-[#050505] border-b border-[#1a1a1a] h-12 pr-2">
                  <div className="flex-1 flex items-center gap-1 overflow-x-auto custom-scrollbar horizontal-scrollbar h-full px-2">
                    {tempItems.map((item, index) => (
                      <button
                        key={item.id}
                        draggable
                        onDragStart={(e) => handleTabDragStart(e, index)}
                        onDragOver={(e) => e.preventDefault()}
                        onDrop={(e) => handleTabDrop(e, index)}
                        onClick={() => setActiveTabId(item.id)}
                        className={`flex-shrink-0 flex items-center gap-2 px-4 h-9 rounded-md transition-all duration-200 cursor-move ${activeTabId === item.id ? 'bg-white/10 text-white shadow-lg' : 'text-gray-500 hover:bg-white/5 hover:text-gray-300'}`}
                        title="Segure e arraste para o lado para reordenar"
                      >
                        <i className={`ph-bold ${item.icon} text-sm pointer-events-none`}></i>
                        <span className="text-[10px] font-black uppercase tracking-wider whitespace-nowrap pointer-events-none">{item.title}</span>
                      </button>
                    ))}
                  </div>
                </div>

                <div className="flex-1 overflow-y-auto custom-scrollbar bg-[#0a0a0a]">
                  <div className="flex flex-col">
                    <div className="px-5 py-3 flex items-center justify-between border-b border-[#1a1a1a] bg-[#0c0c0c]">
                      <div className="flex items-center gap-3">
                        <div className={`w-8 h-8 rounded-lg ${activeItem.color} flex items-center justify-center bg-opacity-20`}>
                          <i className={`ph-bold ${activeItem.icon} text-base text-white`}></i>
                        </div>
                        <div className="flex flex-col leading-none">
                          <h3 className="text-[11px] font-black text-white uppercase tracking-widest">{activeItem.title}</h3>
                          <span className="text-[8px] text-gray-600 font-bold uppercase mt-1">Editando Link</span>
                        </div>
                      </div>

                      <div className="flex items-center gap-2">

                        <button 
                          onClick={() => deleteItem(activeItem.id)} 
                          className="text-gray-600 hover:text-red-500 flex items-center justify-center transition-all duration-300 w-8 h-8 rounded-full hover:bg-red-500/10 group"
                          title="Excluir"
                        >
                          <i className="ph-bold ph-trash text-lg group-hover:scale-110"></i>
                        </button>
                        
                        <div
                          className={`w-9 h-5 rounded-full relative cursor-pointer transition-colors duration-500 ease-in-out border border-white/5 ${activeItem.enabled ? 'bg-green-600' : 'bg-red-600'}`}
                          onClick={() => toggleEnabled(activeItem.id)}
                        >
                          <div className={`absolute top-[2px] w-[14px] h-[14px] bg-white rounded-full shadow-md transition-all duration-300 cubic-bezier(0.4, 0, 0.2, 1) ${activeItem.enabled ? 'left-[18px]' : 'left-[3px]'}`}></div>
                        </div>
                      </div>
                    </div>

                    <div className="p-5 space-y-4 max-h-[400px] overflow-y-auto custom-scrollbar">
                      <div className="grid grid-cols-2 gap-3">
                        <div className="space-y-1">
                          <label className="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Título</label>
                          <input
                            type="text"
                            value={activeItem.title}
                            onChange={(e) => updateItem(activeItem.id, 'title', e.target.value)}
                            className="w-full bg-[#141414] border border-[#2a2a2a] rounded-lg px-3 py-2 text-xs text-white outline-none focus:border-white/20"
                          />
                        </div>
                        <div className="space-y-1">
                          <label className="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Subtítulo</label>
                          <input
                            type="text"
                            value={activeItem.subtitle}
                            onChange={(e) => updateItem(activeItem.id, 'subtitle', e.target.value)}
                            className="w-full bg-[#141414] border border-[#2a2a2a] rounded-lg px-3 py-2 text-xs text-white outline-none focus:border-white/20"
                          />
                        </div>
                      </div>

                      <div className="space-y-1">
                        <label className="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Classe do Ícone (Phosphor)</label>
                        <input
                          type="text"
                          value={activeItem.icon}
                          onChange={(e) => updateItem(activeItem.id, 'icon', e.target.value)}
                          className="w-full bg-[#141414] border border-[#2a2a2a] rounded-lg px-3 py-2 text-xs text-white outline-none focus:border-white/20 font-mono"
                        />
                      </div>
                      <div className="space-y-1">
                        <label className="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Link de Destino (URL)</label>
                        <input
                          type="text"
                          value={activeItem.url}
                          onChange={(e) => updateItem(activeItem.id, 'url', e.target.value)}
                          className="w-full bg-[#141414] border border-[#2a2a2a] rounded-lg px-3 py-2 text-xs text-gray-400 outline-none focus:border-white/20"
                        />
                      </div>

                      <div className="pt-2">
                          <button
                              onClick={() => setShowAdvancedSettings(!showAdvancedSettings)}
                              className="flex items-center gap-2 text-[10px] font-black text-gray-500 uppercase tracking-widest hover:text-white transition-colors"
                          >
                              <i className={`ph-bold ${showAdvancedSettings ? 'ph-caret-up' : 'ph-caret-down'} transition-transform duration-300 ${showAdvancedSettings ? 'rotate-180' : ''}`}></i>
                              {showAdvancedSettings ? 'Menos configurações' : 'Mais configurações'}
                          </button>
                      </div>

                      <div className={`advanced-settings-enter ${showAdvancedSettings ? 'show' : ''}`}>
                          <div className="space-y-3 pt-2">
                             <div className="space-y-1">
                               <label className="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Cor do Tema</label>
                               <div className="flex flex-wrap gap-2 bg-[#141414] border border-[#2a2a2a] rounded-lg p-3 justify-center">
                                 {availableColors.map((colorClass) => (
                                   <button
                                     key={colorClass}
                                     onClick={() => updateItem(activeItem.id, 'color', colorClass)}
                                     title={colorClass.replace('bg-', '').replace('-600', '').replace('-500', '')}
                                     className={`w-6 h-6 rounded-full ${colorClass} transition-all duration-200 ${
                                       activeItem.color === colorClass 
                                         ? 'ring-2 ring-white scale-110' 
                                         : 'hover:scale-110 opacity-70 hover:opacity-100'
                                     }`}
                                   ></button>
                                 ))}
                               </div>
                             </div>
                             
                             <div className="space-y-1">
                                <label className="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Modo de Interface</label>
                                <div className="flex items-center gap-3 bg-[#141414] border border-[#2a2a2a] rounded-lg p-3">
                                   <button
                                      onClick={() => setIsUltraLight(!isUltraLight)}
                                      className={`flex-1 py-2 rounded-md text-xs font-bold transition-all ${isUltraLight ? 'bg-white text-black' : 'bg-[#222] text-gray-400 hover:text-white'}`}
                                   >
                                      Ultra Leve
                                   </button>
                                   <button
                                      onClick={() => setIsUltraLight(!isUltraLight)}
                                      className={`flex-1 py-2 rounded-md text-xs font-bold transition-all ${!isUltraLight ? 'bg-indigo-600 text-white' : 'bg-[#222] text-gray-400 hover:text-white'}`}
                                   >
                                      Alta Qualidade
                                   </button>
                                </div>
                                <p className="text-[9px] text-gray-600 px-1 pt-1">
                                  {isUltraLight ? 'Desativa sombras e animações pesadas para melhor performance.' : 'Ativa todas as animações, desfoques e efeitos visuais.'}
                                </p>
                             </div>
                          </div>
                      </div>

                    </div>
                  </div>
                </div>

                <div className="flex-none p-4 bg-[#050505] border-t border-[#1a1a1a] flex justify-between items-center">
                   <div className="text-[10px] text-gray-600 font-mono">
                     {tempItems.length} links • v1.07.00
                   </div>
                   <div className="flex gap-3">
                      <button 
                        onClick={() => setIsConfigOpen(false)}
                        className="px-4 py-2 rounded-lg text-xs font-bold text-gray-400 hover:text-white hover:bg-white/5 transition-colors"
                      >
                        CANCELAR
                      </button>
                      <button 
                        onClick={saveConfig}
                        className="px-6 py-2 rounded-lg text-xs font-bold bg-white text-black hover:bg-gray-200 transition-colors shadow-lg shadow-white/10"
                      >
                        SALVAR
                      </button>
                   </div>
                </div>

              </div>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
