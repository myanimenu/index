<!-- > Sempre que houver mudanças no site, o número da versão deve ser atualizada. 
Atualizações Grandes (Como adicionar uma nova função ou ter uma Mudança na Interface aumentam em +0.07 até +0.15 dependendo da atualização)
Atualizações Pequenas (Como mudar um icone, mudar uma animação ou uma cor de alguma coisa aumentam em +0.02 até 0.06)
Não remova esta mensagem, pois ela indica a necessidade de atualizar a versão. -->
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myanimenu</title>
  <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRM9U4oWgjV_LNl7Kfd0NqTKweF_weeKF8OFg&s" type="image/x-icon">

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #f8fafc;
      margin: 0;
      overflow-x: hidden;
    }

    /* --- UI --- */
    .config-modal {
      background: linear-gradient(135deg, #121212 0%, #0d0d0d 100%);
      border: 1px solid #2a2a2a;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
    }

    /* --- Links --- */
    .card-hover {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* Desativar hover no modo ultra leve */
    body.ultra-light .card-hover:hover {
      transform: none !important;
      box-shadow: none !important;
      border-color: #222 !important;
    }

    body:not(.ultra-light) .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.6);
      border-color: #333;
    }

    @keyframes blob {
      0%, 100% { transform: translate(0, 0) scale(1); }
      30% { transform: translate(-20px, 30px) scale(1.1); }
      60% { transform: translate(30px, -20px) scale(0.9); }
    }

    .animate-blob {
      animation: blob 10s infinite cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Parar animação no modo ultra leve */
    body.ultra-light .animate-blob {
      animation: none !important;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    body.ultra-light .animate-float {
      animation: none !important;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0f0f0f;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    .fab-active-press:active {
      transform: scale(0.9) !important;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 10px;
    }

    .horizontal-scrollbar::-webkit-scrollbar {
      height: 7px;
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ap: {
              accent: '#333333',
              text: '#ffffff',
              muted: '#9ca3af'
            }
          }
        }
      }
    }
  </script>
</head>

<body>
  <div class="fixed bottom-2 left-3 font-mono text-[9px] text-white/20 tracking-widest select-none pointer-events-none mix-blend-screen">
    v1.02.92 - layout adjusted
  </div>

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback, memo } = React;

    const availableColors = [
      "bg-blue-600",
      "bg-sky-600",
      "bg-cyan-600",
      "bg-teal-600",
      "bg-green-600",
      "bg-yellow-500",
      "bg-orange-600",
      "bg-red-600",
      "bg-rose-600",
      "bg-pink-600",
      "bg-fuchsia-600",
      "bg-purple-600",
      "bg-indigo-500",
      "bg-white"
    ];

    const defaultData = {
      FIRST: { title: "watched-animes", subtitle: "version-x", url: "https://www.anime-planet.com/users/abnerssk/lists?sort=modified&name=Watched", icon: "ph-eye", color: "bg-green-600", visible: true, enabled: true },
      SECOND: { title: "seasonalist", subtitle: "version-ii", url: "https://www.anime-planet.com/users/abnerssk/lists?name=Seasonal", icon: "ph-clock", color: "bg-red-600", visible: true, enabled: true },
      THIRD: { title: "myhtmlist", subtitle: "version-viii", url: "myhtmlist.html", icon: "ph-file-html", color: "bg-pink-600", visible: true, enabled: true },
      FOURTH: { title: "sequelist", subtitle: "version-i", url: "https://www.anime-planet.com/users/abnerssk/lists/continuations-upcoming-1399329", icon: "ph-book-open", color: "bg-cyan-600", visible: true, enabled: true },
      FIFTH: { title: "my-list", subtitle: "version-v", url: "https://www.anime-planet.com/users/abnerssk/lists/a2w--all-animes-1406896", icon: "ph-star", color: "bg-indigo-500", visible: true, enabled: true },
      SIXTH: { title: "my-ranks-lists", subtitle: "version-vii", url: "https://www.anime-planet.com/users/abnerssk/lists?sort=modified&name=Ranking", icon: "ph-crown", color: "bg-yellow-500", visible: true, enabled: true },
    };

    const LucideIcon = memo(({ name, size = 24, className = "" }) => {
      useEffect(() => {
        if (window.lucide) window.lucide.createIcons();
      }, [name, className]);
      return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
    });

    const LinkCardSite2 = memo(({ data, isPreview = false }) => {
      const iconColorClass = data.color ? data.color.replace('bg-', 'text-') : 'text-gray-500';
      const isDisabled = !data.enabled && !isPreview;
      const WrapperTag = isDisabled ? 'div' : 'a';
      const WrapperProps = isDisabled ? {
        title: "Indisponível no momento",
        className: `group bg-[#121212] border border-[#222] p-6 rounded-xl flex flex-col justify-center relative overflow-hidden h-32 opacity-50 cursor-not-allowed transition-all duration-300`,
      } : {
        href: data.url,
        target: "_blank",
        rel: "noopener noreferrer",
        className: `group bg-[#121212] border border-[#222] p-6 rounded-xl flex flex-col justify-center relative overflow-hidden h-32 card-hover cursor-pointer transition-all duration-300`,
      };

      return (
        <WrapperTag {...WrapperProps}>
          <div className={`absolute -right-6 -bottom-8 opacity-10 ${isDisabled ? 'grayscale' : 'group-hover:opacity-25'} transition-all duration-500 group-hover:scale-110 group-hover:-rotate-12 ${iconColorClass}`}>
            <i className={`ph ${data.icon} text-[9rem]`}></i>
          </div>
          <div className="relative z-10 w-full flex flex-col justify-center h-full">
            <h3 className={`font-bold text-3xl text-white ${!isDisabled && 'group-hover:text-white'} transition-colors tracking-tight`}>
              {data.title}
            </h3>
            <p className={`text-gray-400 text-sm font-medium mt-1 max-w-[85%] leading-tight ${!isDisabled && 'group-hover:text-gray-300'} transition-colors`}>
              {data.subtitle}
            </p>
          </div>
          <div className={`absolute left-0 top-0 bottom-0 w-1 ${data.color} opacity-70 ${isDisabled ? 'grayscale' : 'group-hover:opacity-100'} transition-all`}></div>
          <div className={`absolute top-4 right-4 text-gray-700 ${!isDisabled && 'group-hover:text-white'} transition-colors opacity-0 ${!isDisabled && 'group-hover:opacity-100'}`}>
            <i className="ph ph-arrow-up-right text-xl"></i>
          </div>
        </WrapperTag>
      );
    });

    const App = () => {
      const [time, setTime] = useState(new Date());
      const [greeting, setGreeting] = useState("");
      const [config, setConfig] = useState(defaultData);
      const [isConfigOpen, setIsConfigOpen] = useState(false);
      const [activeTab, setActiveTab] = useState('FIRST');
      const [isFabOpen, setIsFabOpen] = useState(false);
      const [tempConfig, setTempConfig] = useState(defaultData);
      const [isUltraLight, setIsUltraLight] = useState(true);
      const [showAdvancedSettings, setShowAdvancedSettings] = useState(false);

      useEffect(() => {
        const updateClock = () => {
          const now = new Date();
          setTime(now);
          const hour = now.getHours();
          if (hour >= 5 && hour < 12) setGreeting("BOM DIA");
          else if (hour >= 12 && hour < 18) setGreeting("BOA TARDE");
          else setGreeting("BOA NOITE");
        };
        updateClock();
        const timer = setInterval(updateClock, 1000);
        return () => clearInterval(timer);
      }, []);

      useEffect(() => {
        if (isUltraLight) {
          document.body.classList.add('ultra-light');
        } else {
          document.body.classList.remove('ultra-light');
        }
      }, [isUltraLight]);

      useEffect(() => {
        const savedConfig = localStorage.getItem('merged_site_config_v3');
        if (savedConfig) {
          try {
            const parsed = JSON.parse(savedConfig);
            let merged = { ...defaultData };
            const keyMap = {
              watched: 'FIRST', seasonal: 'SECOND', txt: 'THIRD',
              sequels: 'FOURTH', mylist: 'FIFTH', ranks: 'SIXTH'
            };

            Object.keys(parsed).forEach(oldKey => {
              const newKey = keyMap[oldKey] || oldKey;
              if (merged[newKey]) {
                merged[newKey] = { ...merged[newKey], ...parsed[oldKey] };
              } else {
                merged[newKey] = parsed[oldKey];
              }
            });

            Object.keys(merged).forEach(k => {
              if (merged[k].visible === undefined) merged[k].visible = true;
              if (merged[k].enabled === undefined) merged[k].enabled = true;
            });

            setConfig(merged);
            setTempConfig(merged);
          } catch (e) { console.error("Erro config", e); }
        }
      }, []);

      const saveConfig = useCallback(() => {
        localStorage.setItem('merged_site_config_v3', JSON.stringify(tempConfig));
        setConfig(tempConfig);
        setIsConfigOpen(false);
      }, [tempConfig]);

      const openConfig = () => {
        setTempConfig(config);
        if (!config[activeTab]) {
          setActiveTab(Object.keys(config)[0] || 'FIRST');
        }
        setShowAdvancedSettings(false);
        setIsConfigOpen(true);
      };

      const addNewLink = () => {
        const ordinals = ["ZERO", "FIRST", "SECOND", "THIRD", "FOURTH", "FIFTH", "SIXTH", "SEVENTH", "EIGHTH", "NINTH", "TENTH"];
        let nextIndex = 1;
        let newKey = "";
        while (true) {
          const candidate = ordinals[nextIndex] || `ITEM_${nextIndex}`;
          if (!config[candidate]) { newKey = candidate; break; }
          nextIndex++;
        }
        const colorPool = ["bg-red-600", "bg-orange-600", "bg-green-600", "bg-cyan-600", "bg-indigo-600", "bg-pink-600"];
        const newItem = {
          title: "Novo Link", subtitle: "Clique para editar", url: "https://google.com",
          icon: "ph-link", color: colorPool[Math.floor(Math.random() * colorPool.length)], visible: true, enabled: true
        };
        const newConfig = { ...config, [newKey]: newItem };
        
        setConfig(newConfig);
        setTempConfig(newConfig); 
        setActiveTab(newKey); 
        
        setShowAdvancedSettings(false);
        setIsConfigOpen(true);
        setIsFabOpen(false);
      };

      const deleteItem = useCallback((keyToDelete) => {
        if (Object.keys(tempConfig).length <= 1) return;
        const newTemp = { ...tempConfig };
        delete newTemp[keyToDelete];
        setTempConfig(newTemp);
        if (activeTab === keyToDelete) {
          setActiveTab(Object.keys(newTemp)[0]);
        }
      }, [tempConfig, activeTab]);

      const updateItem = useCallback((key, field, value) => {
        setTempConfig(prev => ({
          ...prev,
          [key]: { ...prev[key], [field]: value }
        }));
      }, []);

      const toggleEnabled = useCallback((key) => {
        setTempConfig(prev => ({
          ...prev,
          [key]: { ...prev[key], enabled: !prev[key].enabled }
        }));
      }, []);

      const formattedDate = time.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' }).replace(/^\w/, (c) => c.toUpperCase());

      // Gradiente suave de texto dependendo do horário
      const isNight = greeting === "BOA NOITE";
      const greetingGradient = isNight 
          ? "from-indigo-300 via-purple-300 to-indigo-300" 
          : "from-yellow-200 via-orange-200 to-yellow-200";

      return (
        <div className="min-h-screen flex flex-col items-center relative overflow-hidden pt-20 pb-10">
          <div className="fixed top-0 left-0 w-full h-full -z-10 bg-[#0a0a0a]">
            <div className="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-white/5 rounded-full filter blur-[100px] animate-blob"></div>
            <div className="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-white/5 rounded-full filter blur-[100px] animate-blob animation-delay-2000"></div>
          </div>

          <div className="fixed bottom-2 right-4 z-50 flex flex-col items-center gap-3">
            <button
              onClick={addNewLink}
              className={`group w-12 h-12 flex items-center justify-center rounded-full transition-all duration-300 transform border border-white/5 fab-active-press ${
                isFabOpen ? 'translate-y-0 opacity-100 scale-100' : 'translate-y-16 opacity-0 scale-75 pointer-events-none'
              } bg-white/5 text-white/30 hover:text-white hover:bg-white/10 hover:scale-110`}
              title="Adicionar Novo Link"
            >
              <i className="ph ph-plus text-2xl transition-all duration-500 ease-in-out group-hover:scale-110 group-hover:rotate-90"></i>
            </button>

            <button
              onClick={() => { openConfig(); setIsFabOpen(false); }}
              className={`group w-12 h-12 flex items-center justify-center rounded-full transition-all duration-300 transform border border-white/5 fab-active-press ${
                isFabOpen ? 'translate-y-0 opacity-100 scale-100' : 'translate-y-8 opacity-0 scale-75 pointer-events-none'
              } bg-white/5 text-white/30 hover:text-white hover:bg-white/10 hover:scale-110`}
              title="Configurações"
            >
              <svg 
                viewBox="0 0 24 24" 
                fill="currentColor" 
                className="w-7 h-7 transition-all duration-500 ease-in-out group-hover:scale-110 group-hover:rotate-90"
              >
                <path d="M19.43 12.98c.04-.32.07-.64.07-.98 0-.34-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65c-.03-.24-.24-.42-.49-.42h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98 0 .33.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" />
              </svg>
            </button>

            <button
              onClick={() => setIsFabOpen(!isFabOpen)}
              className={`w-12 h-12 flex items-center justify-center rounded-full transition-all duration-300 active:scale-90 border border-white/5 ${isFabOpen ? 'rotate-180 text-white opacity-100 bg-white/10' : 'rotate-0 text-white/30 hover:text-white bg-white/5 hover:bg-white/10'}`}
            >
              <LucideIcon name="chevron-up" size={32} />
            </button>
          </div>

          <main className="w-full max-w-4xl z-10 p-4">
            {/* Saudação com Tamanhos Ajustados */}
            <header className="flex flex-col items-center justify-center mb-16 animate-float select-none relative group text-center">
                {/* Saudação em Tamanho Original (Destaque) */}
                <div className={`font-black tracking-tighter uppercase text-6xl md:text-7xl mb-3 bg-clip-text text-transparent bg-gradient-to-r ${greetingGradient}`}>
                    {greeting}
                </div>
                
                {/* Horário em Tamanho Menor (Ajustado) */}
                <h1 className="text-2xl md:text-4xl font-black text-white tracking-widest mb-4 opacity-80">
                    {time.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })}
                </h1>
                
                {/* Data Sem Ícone */}
                <div className="px-6 py-1.5 rounded-full border border-white/5 bg-white/[0.03] backdrop-blur-sm">
                    <p className="text-[10px] md:text-xs text-gray-400 font-bold uppercase tracking-[0.2em]">
                    {formattedDate}
                    </p>
                </div>
            </header>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
              {Object.entries(config).map(([key, item]) => (
                item.visible && <LinkCardSite2 key={key} data={item} />
              ))}
            </div>
          </main>

          {isConfigOpen && (
            <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] p-2">
              <div className="bg-[#0f0f0f] border border-[#2a2a2a] rounded-xl w-full max-w-2xl flex flex-col max-h-[85vh] h-auto shadow-2xl overflow-hidden">
                
                <div className="flex-none flex items-center bg-[#050505] border-b border-[#1a1a1a] h-12 pr-2">
                  <div className="flex-1 flex items-center gap-1 overflow-x-auto custom-scrollbar horizontal-scrollbar h-full px-2">
                    {Object.entries(tempConfig).map(([key, item]) => (
                      <button
                        key={key}
                        onClick={() => setActiveTab(key)}
                        className={`flex-shrink-0 flex items-center gap-2 px-4 h-9 rounded-md transition-none ${activeTab === key ? 'bg-white/10 text-white shadow-lg' : 'text-gray-500 hover:bg-[#111] hover:text-gray-300'}`}
                      >
                        <i className={`ph-bold ${item.icon} text-sm`}></i>
                        <span className="text-[10px] font-black uppercase tracking-wider whitespace-nowrap">{item.title}</span>
                      </button>
                    ))}
                  </div>
                </div>

                <div className="flex-1 overflow-y-auto custom-scrollbar bg-[#0a0a0a]">
                  {tempConfig[activeTab] && (
                    <div className="flex flex-col">
                      <div className="px-5 py-3 flex items-center justify-between border-b border-[#1a1a1a] bg-[#0c0c0c]">
                        <div className="flex items-center gap-3">
                          <div className={`w-8 h-8 rounded-lg ${tempConfig[activeTab].color} flex items-center justify-center bg-opacity-20`}>
                            <i className={`ph-bold ${tempConfig[activeTab].icon} text-base text-white`}></i>
                          </div>
                          <div className="flex flex-col leading-none">
                            <h3 className="text-[11px] font-black text-white uppercase tracking-widest">{tempConfig[activeTab].title}</h3>
                            <span className="text-[8px] text-gray-600 font-bold uppercase mt-1">Editando Link</span>
                          </div>
                        </div>

                        <div className="flex items-center gap-4">
                          <button onClick={() => deleteItem(activeTab)} className="text-gray-600 hover:text-red-500 flex items-center gap-1">
                            <i className="ph-bold ph-trash text-xs"></i>
                            <span className="text-[9px] font-bold uppercase">Excluir</span>
                          </button>
                          <div
                            className={`w-8 h-4 rounded-full relative cursor-pointer ${tempConfig[activeTab].enabled ? 'bg-green-500' : 'bg-[#333]'}`}
                            onClick={() => toggleEnabled(activeTab)}
                          >
                            <div className={`absolute top-0.5 w-3 h-3 bg-white rounded-full transition-all ${tempConfig[activeTab].enabled ? 'right-0.5' : 'left-0.5'}`}></div>
                          </div>
                        </div>
                      </div>

                      <div className="p-5 space-y-4 max-h-[400px] overflow-y-auto custom-scrollbar">
                        <div className="grid grid-cols-2 gap-3">
                          <div className="space-y-1">
                            <label className="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Título</label>
                            <input
                              type="text"
                              value={tempConfig[activeTab].title}
                              onChange={(e) => updateItem(activeTab, 'title', e.target.value)}
                              className="w-full bg-[#141414] border border-[#2a2a2a] rounded-lg px-3 py-2 text-xs text-white outline-none focus:border-white/20"
                            />
                          </div>
                          <div className="space-y-1">
                            <label className="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Subtítulo</label>
                            <input
                              type="text"
                              value={tempConfig[activeTab].subtitle}
                              onChange={(e) => updateItem(activeTab, 'subtitle', e.target.value)}
                              className="w-full bg-[#141414] border border-[#2a2a2a] rounded-lg px-3 py-2 text-xs text-white outline-none focus:border-white/20"
                            />
                          </div>
                        </div>

                        <div className="space-y-1">
                          <label className="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Classe do Ícone (Phosphor)</label>
                          <input
                            type="text"
                            value={tempConfig[activeTab].icon}
                            onChange={(e) => updateItem(activeTab, 'icon', e.target.value)}
                            className="w-full bg-[#141414] border border-[#2a2a2a] rounded-lg px-3 py-2 text-xs text-white outline-none focus:border-white/20 font-mono"
                          />
                        </div>
                        <div className="space-y-1">
                          <label className="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Link de Destino (URL)</label>
                          <input
                            type="text"
                            value={tempConfig[activeTab].url}
                            onChange={(e) => updateItem(activeTab, 'url', e.target.value)}
                            className="w-full bg-[#141414] border border-[#2a2a2a] rounded-lg px-3 py-2 text-xs text-gray-400 outline-none focus:border-white/20"
                          />
                        </div>

                        <div className="pt-2">
                            <button
                                onClick={() => setShowAdvancedSettings(!showAdvancedSettings)}
                                className="flex items-center gap-2 text-[10px] font-black text-gray-500 uppercase tracking-widest hover:text-white transition-colors"
                            >
                                <i className={`ph-bold ${showAdvancedSettings ? 'ph-caret-up' : 'ph-caret-down'}`}></i>
                                {showAdvancedSettings ? 'Menos configurações' : 'Mais configurações'}
                            </button>
                        </div>

                        {showAdvancedSettings && (
                            <div className="space-y-2 pt-1 max-h-28 overflow-y-auto custom-scrollbar pr-2">
                               <label className="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Cor do Tema</label>
                               <div className="flex flex-wrap gap-2 bg-[#141414] border border-[#2a2a2a] rounded-lg p-3 justify-center">
                                 {availableColors.map((colorClass) => (
                                   <button
                                     key={colorClass}
                                     onClick={() => updateItem(activeTab, 'color', colorClass)}
                                     title={colorClass.replace('bg-', '').replace('-600', '').replace('-500', '')}
                                     className={`w-6 h-6 rounded-full ${colorClass} transition-all duration-200 ${
                                       tempConfig[activeTab].color === colorClass 
                                         ? 'ring-2 ring-white scale-110 shadow-lg' 
                                         : 'opacity-40 hover:opacity-100 hover:scale-105'
                                     }`}
                                   />
                                 ))}
                               </div>
                            </div>
                        )}
                      </div>
                    </div>
                  )}
                </div>

                <div className="p-3 bg-[#050505] border-t border-[#1a1a1a] flex justify-between items-center gap-3">
                  <button onClick={() => setIsConfigOpen(false)} className="text-[10px] font-black text-gray-600 hover:text-white uppercase tracking-widest px-2">
                    Descartar
                  </button>
                  <button
                    onClick={saveConfig}
                    className="bg-white/10 text-white border border-white/5 px-6 py-2 rounded-lg text-[10px] font-black uppercase tracking-widest active:scale-95"
                  >
                    SALVAR
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
